<div style="max-height: 400px; overflow: scroll">
  <div *ngFor="let p of productos">
    <div class="card">
      <p>{{ p.id }}</p>
      <p>
        {{ p.nombre }}
      </p>
      <p>
        {{ p.tipo }}
      </p>
      <p>
        {{ p.stock }}
      </p>
      <button (click)="sumarProducto(p)">+</button>
      <button (click)="restarProducto(p)">-</button>
    </div>
  </div>
</div>
