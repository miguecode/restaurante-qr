<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ABM Empleados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-title>ABM Empleados</ion-title>
  </ion-header>

  <div class="page-container">
    <button class="btn btn-secondary" routerLink="/abm-empleado/alta">
      Crear Empleado
    </button>

    <div class="cartas">
      <div *ngFor="let item of lista">
        <div class="card">
          <label style="text-align: center">{{ item.id }}</label>
          <label>{{ item.nombre }}</label>
          <label>{{ item.apellido }}</label>
          <label>{{ item.dni }}</label>
          <label>{{ item.cuil }}</label>
          <img [src]="item.foto" />
          <label>{{ item.tipo }}</label>
          <label>{{ item.rol }}</label>
          <label>{{ item.correo }}</label>
          <button class="btn btn-secondary">Modificar</button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
