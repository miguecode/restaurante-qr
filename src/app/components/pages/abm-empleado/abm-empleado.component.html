<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- #region Titulo -->
    <div class="header">
      <div *ngIf="!esAlta && !esModificar && !esBaja">
        <ion-title> ABM empleados </ion-title>
      </div>

      <ion-title *ngIf="esAlta">Alta empleado</ion-title>
      <ion-title *ngIf="esModificar">Modificar empleado</ion-title>
      <ion-title *ngIf="esBaja">Baja empleado</ion-title>

      <div *ngIf="!esAlta && !esModificar && !esBaja">
        <button class="btn btn-secondary boton-alta" (click)="esAlta = true">
          Alta
        </button>
      </div>
    </div>
    <!-- #endregion Titulo -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="page-container">
    <div *ngIf="!esAlta && !esModificar && !esBaja">
      <!-- #region Listado -->
      <div class="cartas">
        <div *ngFor="let item of lista">
          <div class="card">
            <label style="text-align: center">{{ item.id }}</label>
            <label>NOMBRE:{{ item.nombre }}</label>
            <label>APELLIDO:{{ item.apellido }}</label>
            <label>DNI:{{ item.dni }}</label>
            <label>CUIL:{{ item.cuil }}</label>
            <img [src]="item.foto" />
            <label>TIPO:{{ item.tipo }}</label>
            <label>ROL:{{ item.rol }}</label>
            <label>HABILITADO:{{ item.habilitado }}</label>
            <label>CORREO:{{ item.correo }}</label>
            <button
              class="btn btn-secondary boton-modificar"
              (click)="empleadoSeleccionado = item; esModificar = true"
            >
              Modificar
            </button>
            <button
              class="btn btn-secondary boton-baja"
              (click)="empleadoSeleccionado = item; esBaja = true"
            >
              Baja
            </button>
          </div>
        </div>
      </div>
      <!-- #endregion Listado -->
    </div>

    <div *ngIf="esAlta">
      <!-- #region Formulario Modo Alta -->
      <app-formulario-empleado
        [modoAlta]="true"
        (handlerTerminado)="esAlta = false"
      ></app-formulario-empleado>
      <!-- #endregion Formulario Modo Alta -->
    </div>

    <div *ngIf="esModificar && empleadoSeleccionado !== undefined">
      <!-- #region Formulario Modo Modificar -->
      <app-formulario-empleado
        [modoModificar]="true"
        [empleado]="empleadoSeleccionado"
        (handlerTerminado)="
          empleadoSeleccionado = undefined; esModificar = false
        "
      ></app-formulario-empleado>
      <!-- #endregion Formulario Modo Modificar -->
    </div>

    <div *ngIf="esBaja && empleadoSeleccionado !== undefined">
      <!-- #region Formulario Modo Baja -->
      <app-formulario-empleado
        [modoBaja]="true"
        [empleado]="empleadoSeleccionado"
        (handlerTerminado)="empleadoSeleccionado = undefined; esBaja = false"
      ></app-formulario-empleado>
      <!-- #endregion Formulario Modo Baja -->
    </div>
  </div>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <div class="footer">
      <button class="btn btn-primary" routerLink="/home">Home</button>
    </div>
  </ion-toolbar>
</ion-footer>
