<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>La Comanda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-title>La Comanda</ion-title>
  </ion-header>

  <div *ngIf="mostrarSpinner" class="loader-container">
    <span class="loader"></span>
  </div>

  <div *ngIf="!mostrarAbms" class="container-router">
    <ion-button
      *ngIf="usuarioActual?.rol === 'duenio'"
      routerLink="/seccion-abms"
      ><p>Gesti√≥n<br />Entidades</p></ion-button
    >
    <ion-button
      *ngIf="usuarioActual?.rol === 'supervisor'"
      routerLink="/seccion-abms"
      ><p>Agregar<br />Empleado</p></ion-button
    >

    @if (esEmpleado()) {
    <ion-button
      *ngIf="getTipo() === 'mozo' || getTipo() === 'metre'"
      routerLink="/abm-cliente"
      ><p>Agregar<br />Cliente</p></ion-button
    >

    <ion-button
      *ngIf="getTipo() === 'cocinero' || getTipo() === 'bartender'"
      routerLink="/abm-producto"
      ><p>Agregar<br />Plato/Bebida</p></ion-button
    >

    <!-- <ion-button *ngIf="getTipo() === 'repartidor'"
        ><p>Hola<br />Repartidor</p></ion-button
      > -->
    }
  </div>
</ion-content>
