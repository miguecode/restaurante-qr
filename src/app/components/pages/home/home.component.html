<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-container">
      <div class="cerrar-sesion">
        <button class="btn btn-primary" (click)="cerrarSesion()">
          <i class="bi bi-box-arrow-left" style="font-size: 30px"></i>
        </button>
      </div>

      <div class="titulo">
        <label>La Comanda</label>
      </div>

      <div class="test-push">
        <button class="btn btn-success" routerLink="/push-notification">
          Test PUSH
        </button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-container">
    <div *ngIf="mostrarSpinner" class="loader-container">
      <span class="loader"></span>
    </div>

    <div class="router-container">
      <!-- #region Boton ABM Entidades -->
      <div
        *ngIf="
          !mostrarAbms && usuario !== undefined && usuario.rol === 'duenio'
        "
      >
        <button class="btn btn-primary" routerLink="/seccion-abms">
          <label>Gesti√≥n</label>
          <label>Entidades</label>
        </button>
      </div>
      <!-- #endregion Boton ABM Entidades -->

      <!-- #region Boton ABM Empleado -->
      <div
        *ngIf="
          !mostrarAbms && usuario !== undefined && usuario.rol === 'supervisor'
        "
      >
        <button class="btn btn-primary" routerLink="/seccion-abms">
          <label>Agregar</label>
          <label>Empleado</label>
        </button>
      </div>
      <!-- #endregion Boton ABM Empleado -->

      <!-- #region Boton ABM Cliente -->
      <div
        *ngIf="
          usuarioEsEmpleado &&
          (usuarioTipoEmpleado === 'mozo' || usuarioTipoEmpleado === 'metre')
        "
      >
        <button class="btn btn-primary" routerLink="/abm-cliente">
          <label>Agregar</label>
          <label>Cliente</label>
        </button>
      </div>
      <!-- #endregion Boton ABM Cliente -->

      <!-- #region Boton ABM Producto -->
      <div
        *ngIf="
          usuarioEsEmpleado &&
          (usuarioTipoEmpleado === 'cocinero' ||
            usuarioTipoEmpleado === 'bartender')
        "
      >
        <button class="btn btn-primary" routerLink="/abm-producto">
          <label>Agregar</label>
          <label>Plato o Bebida</label>
        </button>
        <!-- #endregion Boton ABM Producto -->
      </div>
      <div *ngIf="usuarioEsCliente">
        <button class="btn btn-primary" routerLink="/encuestas">
          <label>Encuestas</label>
        </button>
        <button class="btn btn-primary" routerLink="/lista-espera">
          <!-- <app-qr-scanner
              [nombreBtn]="'QR'"
              (handlerData)=''
          ></app-qr-scanner> -->
          <label>Escanear codigo QR</label>
          <label>Lista de espera</label>
        </button>
      </div>
    </div>
  </div>
</ion-content>
